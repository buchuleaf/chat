<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemma 3n - AI Chat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’¬ Gemma 3n Chat</h1>
            <p>AI-powered chat interface</p>
        </div>

        <div class="chat-container">
            <div class="server-config">
                <div class="config-group">
                    <label>Model Settings:</label>
                    <div class="config-row">
                        <label>Max Tokens:</label>
                        <input type="number" id="maxTokens" value="2048" min="1" max="32000">
                    </div>
                    <div class="config-row">
                        <label>Temperature:</label>
                        <input type="number" id="temperature" value="0.7" min="0" max="2" step="0.1">
                    </div>
                </div>
                
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Connecting...</span>
                </div>
            </div>

            <div class="messages" id="messages">
            </div>
            
            <div class="scroll-to-bottom" id="scrollToBottom" style="display: none;">
                <button>â†“ New messages</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <span>AI is thinking...</span>
            </div>

            <div class="input-area">
                <div class="input-controls">
                    <textarea class="message-input" id="messageInput" placeholder="Type your message..." rows="1"></textarea>
                    <button class="send-button" id="sendButton">Send</button>
                    <button class="stop-button" id="stopButton" style="display: none;">Stop</button>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
