# Name of the GitHub Action workflow
name: Deploy Frontend to GitHub Pages

# Controls when the action will run.
on:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "deploy"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Sets the permissions for the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 1. Checks out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Replaces placeholder with the zrok URL, now with logic inside the script
      - name: Configure Backend URL
        run: |
          # This approach moves the conditional check into the shell script.
          # It checks if the ZROK_URL secret is non-empty before running the replacement command.
          if [ -n "${{ secrets.ZROK_URL }}" ]; then
            echo "✅ ZROK_URL secret found. Configuring backend URL..."
            # The '|' character is used as a separator in sed to avoid issues with URLs.
            sed -i 's|__BACKEND_URL__|${{ secrets.ZROK_URL }}/api/chat|g' index.html
          else
            echo "⚠️ ZROK_URL secret is not set. Skipping URL replacement."
            echo "Your app may fail to connect to the backend. Please ensure the ZROK_URL secret is configured in your repository settings."
          fi

      # 3. Sets up the GitHub Pages environment
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 4. Uploads the static files as a build artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the entire repository (since it's just the frontend)
          path: '.'

      # 5. Deploys the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4