name: Deploy SvelteKit App to GitHub Pages

on:
  # Runs on pushes to the main branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Grant GITHUB_TOKEN the permissions it needs to deploy to Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, cancelling older runs
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # The build job, which creates the static site
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a current LTS version
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build the SvelteKit app
        # This is the key step: we pass the GitHub Secret as a public
        # environment variable to the build command.
        run: npm run build
        env:
          # The variable name here MUST start with PUBLIC_ for SvelteKit to expose it.
          PUBLIC_NGROK_API_URL: ${{ secrets.NGROK_API_URL }}

      - name: Upload the build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This must match the 'pages' directory in svelte.config.js
          path: './build'

  # The deploy job, which serves the built files
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # This job runs only after the build job succeeds
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
